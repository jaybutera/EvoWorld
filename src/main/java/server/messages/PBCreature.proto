syntax = "proto2";

package server.messages;

message PBCreature {
    // Id
    required uint32 id = 1;

    // Position
    required float x = 2;
    required float y = 3;

    // Rotation
    required float r = 4;

    // Scale
    required float s = 5;

    // Color
    // required ubyte r = 5;
    // required ubyte g = 6;
    // required ubyte b = 7;
}